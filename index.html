<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
      A simple HTML entry point for the event browsing application.  This file
      includes a meta viewport for responsive design and a descriptive
      meta tag for improved SEO.  The script tag at the bottom pulls
      in the compiled TypeScript entry point from Vite.
    -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Event browsing app built with React and Vite" />
    <title>Bear Browser</title>
  </head>
  <body class="min-h-screen bg-gray-100">
    <!-- The root element where our React application is mounted -->
    <div id="root"></div>
    <!-- Vite injects the compiled script here. -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
